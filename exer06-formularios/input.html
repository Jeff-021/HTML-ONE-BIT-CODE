<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Input</title>
</head>
<body>
    <h1>Tipos de Input</h1>
</form>
<br />
<hr />
<!--Campo de nome-->
<h1>Tipos de Input</h1>
<form action="" method="get">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required />

  <br />
  <br />
  <!--campo de e-mail-->
  <form action="" method="get">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required />
  </form>
  <br />
  <br />
  <!--campo de senha-->
  <form action="" method="get">
 <label for="senha">Senha:</label>
 <input type="password" id="senha" name="senha" required>
</form>
<br>
<!--campo de gênero-->
<form action="" method="get">
    <label for="genero">Gênero:</label><br>
    <input type="radio" name="genero" id="masculino" value="m">
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="feminino" value="f">
    <label for="feminino">Feminino</label>
</form>
<br> <!--multiplas escolhas-->
<form action="" method="get">
    <label>Interesses</label>
    <input type="checkbox" id="backend" value="backend" name="Interesses">
    <label for="backend">Back-end</label>
    <input type="checkbox" id="frontend" value="frontend" name="Interesses">
    <label for="backend">Front-end</label>
    <input type="checkbox" id="Mobile" value="mobile" name="Interesses">
    <label for="mobile">Mobile</label>

 <button type="submit">Enviar</button>



  </form>
</body>
</html>
