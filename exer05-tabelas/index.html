<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <!--a tag thead e th, significa cabeçalho da tabela-->
    <h1>Criação de tabelas!</h1>
    <table>
      <thead>
        <th>Nome</th>
        <th>Idade</th>
        <th>Profissão</th>
      </thead>

      <!--significa linhas, tudo que estiver dentro dele (tr) ficara um do lado do outro, para preencher a tabela-->

      <tbody>
        <tr>
          <td>Mária-</td>
          <td>30 anos-</td>
          <td>Médica-</td>
        </tr>

        <tr>
          <td>João-</td>
          <td>25 anos-</td>
          <td>Advogado-</td>
        </tr>
        <tr>
          <td>José-</td>
          <td>22 anos-</td>
          <td>Programador-</td>
        </tr>
        <tr>
          <td>Henrique-</td>
          <td>35 anos-</td>
          <td>Mecânico-</td>
        </tr>
      </tbody>
    </table>
    <hr />
  </body>
</html>
